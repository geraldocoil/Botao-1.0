<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão-Switch ON/OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function mudaTema() {
  document.body.classList.toggle("dark");
}
</script>
<body class="fundo">
    <h3>Tema de fundo estático</h3>
    <section class="container">

        <div class="switcher-container">
            <label class="switch">
                <input type="checkbox" class="input" onclick="mudaTema()">
                <div class="slider">
                    <button class="button">
                    </button>
                </div>
            </label>
        </div>
    </section>
</body>
</html>
